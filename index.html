<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>js-biglietto-treno-form</title>
      <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <h1>calcola il prezzo del tuo biglietto</h1>

    <!--Input-->
    <div class="container">
      <section class="main-part">
        <h3>Nome Cognome</h3>
            <input id="nome" type="text" placeholder="Nome e Cognome">
        <h3>Km da percorrere</h3>
            <input id="km" type="number" placeholder="Km da percorrere">
        <h3>Fascia d'età</h3>
          <select id="eta-utente" class="età" name="Fascia età">
            <option value="maggiorenni">Maggiorenni</option>
            <option value="minorenni">Minoreni</option>
            <option value="over65">Over 65</option>
          </select>
        <div class="button">
          <button id="genera" class="btn" type="button" name="button">Genera</button>
          <button id="annulla" class="btn" type="button" name="button">Annulla</button>
        </div>
      </section>

      <!-- Output -->
      <section id="biglietto" class="output-ticket hidden">
        <h3>Il tuo biglietto</h3>
        <h5>Dettaglio passeggeri</h5>
        <div class="box">
          <div class="box-text">
            <span>Nome passeggero</span>
            <span>Tipo di offerta</span>
            <span>Numero carrozza</span>
            <span>Codice CP</span>
            <span>Prezzo Biglietto</span>
          </div>
          <div class="box-output">
            <span id="passeggero"></span>
            <span id="offerta"></span>
            <span id="carrozza"></span>
            <span id="codice-cp"></span>
            <span id="costo"></span>
          </div>

        </div>
      </section>
    </div>

    <!-- Js -->
    <script src="./js/main.js"></script>
  </body>
</html>
